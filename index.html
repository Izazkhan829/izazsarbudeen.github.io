<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Izaz Sarbudeen | Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #f4f6fa;
  --text: #111;
  --card: #ffffff;
  --accent: #4f46e5;
}

body.dark {
  --bg: #0f172a;
  --text: #f1f5f9;
  --card: #1e293b;
  --accent: #818cf8;
}

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: 0.4s ease;
  scroll-behavior: smooth;
}

/* NAV */
nav {
  position: fixed;
  width: 100%;
  top: 0;
  background: rgba(255,255,255,0.7);
  backdrop-filter: blur(10px);
  display: flex;
  justify-content: space-between;
  padding: 15px 40px;
  z-index: 1000;
}

body.dark nav {
  background: rgba(15,23,42,0.7);
}

nav button {
  padding: 8px 15px;
  border: none;
  background: var(--accent);
  color: white;
  border-radius: 20px;
  cursor: pointer;
}

/* HERO */
.hero {
  text-align: center;
  padding: 150px 20px 80px;
}

.hero img {
  width: 150px;
  border-radius: 50%;
}

.hero h1 {
  font-size: 3rem;
}

.typing {
  font-size: 1.3rem;
  color: var(--accent);
  min-height: 30px;
}

/* BUTTONS */
.hero-buttons a {
  display: inline-block;
  margin: 15px 10px;
  padding: 12px 25px;
  background: var(--accent);
  color: white;
  text-decoration: none;
  border-radius: 30px;
  transition: 0.3s;
}

.hero-buttons a:hover {
  transform: translateY(-3px);
}

/* SECTION */
section {
  max-width: 1000px;
  margin: 80px auto;
  padding: 0 20px;
}

.section-title {
  font-size: 2rem;
  margin-bottom: 30px;
}

/* CARDS */
.card {
  background: var(--card);
  padding: 25px;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.05);
  margin-bottom: 20px;
}

/* SKILLS */
.skills {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
}

.skill {
  background: var(--accent);
  color: white;
  padding: 8px 15px;
  border-radius: 25px;
  font-size: 0.9rem;
}

/* FILTER BUTTONS */
.filters button {
  margin: 5px;
  padding: 8px 15px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  background: var(--card);
}

.filters button.active {
  background: var(--accent);
  color: white;
}

/* PROJECTS */
.projects {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
}

.project {
  display: none;
}

.project.show {
  display: block;
}

.project img {
  width: 100%;
  border-radius: 10px;
  margin-bottom: 10px;
}

/* CONTACT */
form input, form textarea {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
}

form button {
  padding: 12px;
  background: var(--accent);
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

footer {
  text-align: center;
  padding: 30px;
  opacity: 0.6;
}
</style>
</head>

<body>

<nav>
  <strong>Izaz.dev</strong>
  <button onclick="toggleDark()">Toggle Mode</button>
</nav>

<div class="hero">
  <img src="avatar.jpg" alt="Izaz">
  <h1>Izaz Sarbudeen</h1>
  <div class="typing" id="typing"></div>

  <div class="hero-buttons">
    <a href="cv.pdf" download>Download CV</a>
    <a href="https://github.com/Izazsarbudeen" target="_blank">GitHub</a>
    <a href="https://linkedin.com/in/YOUR-LINKEDIN" target="_blank">LinkedIn</a>
  </div>
</div>

<section>
  <div class="section-title">Projects</div>

  <div class="filters">
    <button onclick="filterProjects('all')" class="active">All</button>
    <button onclick="filterProjects('web')">Web</button>
    <button onclick="filterProjects('engineering')">Engineering</button>
  </div>

  <div class="projects">
    <div class="card project web show">
      <img src="project1.jpg">
      <h3>Web Project</h3>
      <p>Frontend web application built using React.</p>
    </div>

    <div class="card project engineering show">
      <img src="project2.jpg">
      <h3>Engineering Tool</h3>
      <p>Electrical calculation automation system.</p>
    </div>
  </div>
</section>

<section>
  <div class="section-title">Contact Me</div>

  <!-- Replace with your email -->
  <form action="https://formsubmit.co/YOUR-EMAIL@gmail.com" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>

<footer>
  Â© 2026 Izaz Sarbudeen
</footer>

<script>
/* Dark Mode */
function toggleDark() {
  document.body.classList.toggle("dark");
}

/* Typing Effect */
const texts = ["Electrical Engineer", "Frontend Developer", "Problem Solver"];
let count = 0;
let index = 0;
let currentText = "";
let letter = "";

(function type() {
  if (count === texts.length) count = 0;
  currentText = texts[count];
  letter = currentText.slice(0, ++index);

  document.getElementById("typing").textContent = letter;
  if (letter.length === currentText.length) {
    count++;
    index = 0;
    setTimeout(type, 1500);
  } else {
    setTimeout(type, 100);
  }
})();

/* Filter Projects */
function filterProjects(category) {
  const projects = document.querySelectorAll(".project");
  const buttons = document.querySelectorAll(".filters button");

  buttons.forEach(btn => btn.classList.remove("active"));
  event.target.classList.add("active");

  projects.forEach(project => {
    project.classList.remove("show");
    if (category === "all" || project.classList.contains(category)) {
      project.classList.add("show");
    }
  });
}
</script>

</body>
</html>
